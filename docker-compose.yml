services:
  backend:
    image: ghcr.io/aqiyoung/nas-monitor-backend:latest
    ports:
      - "8017:8017"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # 用于访问 Docker 守护进程
      - /proc:/proc:ro  # 用于获取宿主机系统信息
      - /sys:/sys:ro  # 用于获取宿主机硬件信息
      - /etc/os-release:/etc/os-release:ro  # 用于获取宿主机OS版本信息
      - ./backend/data:/app/data  # 单独挂载数据目录，确保用户数据持久化
    working_dir: /app  # 明确指定工作目录
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    # 明确禁用健康检查，确保容器能够启动
    healthcheck:
      disable: true
    # 使用镜像内置的启动命令，不使用--reload参数
    command: uvicorn main:app --host 0.0.0.0 --port 8017

  frontend:
    image: ghcr.io/aqiyoung/nas-monitor-frontend:latest
    ports:
      - "3003:80"
    # 不使用挂载，让镜像自己处理构建和部署
    depends_on:
      - backend
    environment:
      - TZ=Asia/Shanghai
      - API_BASE_URL=http://backend:8017  # 后端服务地址，可根据实际情况修改
    restart: unless-stopped
    # 使用root用户运行nginx容器，确保它能够访问文件
    user: "root:root"
