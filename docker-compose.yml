version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8017:8017"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # 用于访问 Docker 守护进程
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3003:80"
    depends_on:
      - backend
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
