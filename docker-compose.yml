services:
  backend:
    image: ghcr.io/aqiyoung/nas-monitor-backend:latest
    ports:
      - "8017:8017"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # 用于访问 Docker 守护进程
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8017/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ghcr.io/aqiyoung/nas-monitor-frontend:latest
    ports:
      - "3003:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
