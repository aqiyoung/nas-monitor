services:
  backend:
    image: ghcr.io/aqiyoung/nas-monitor-backend:latest
    ports:
      - "8017:8017"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # 用于访问 Docker 守护进程
      - ./backend:/app  # 挂载当前目录下的backend到容器内的/app
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8017/ || exit 1"]
      interval: 30s
      timeout: 60s
      retries: 10
      start_period: 120s

  frontend:
    image: ghcr.io/aqiyoung/nas-monitor-frontend:latest
    ports:
      - "3003:80"
    volumes:
      - ./frontend:/usr/share/nginx/html  # 挂载当前目录下的frontend到容器内的nginx目录
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
